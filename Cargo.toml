[package]
edition = "2021"
name = "bevy_magic_light_2d"
version = "0.7.0"

[features]
default = ["egui"]
egui = ["dep:bevy-inspector-egui"]
# bevy_ecs_tilemap = ["dep:bevy_ecs_tilemap"]

[dependencies]
bevy = { version = "0.13", default-features = false, features = [
    "bevy_render",
    "bevy_core_pipeline",
    "bevy_winit",
    "bevy_asset",
    "bevy_sprite",
    "bevy_pbr",
    "file_watcher"
] }
bevy-inspector-egui = { version = "0.23.0", optional = true }
bevy_ecs_tilemap = { git = "https://github.com/StarArawn/bevy_ecs_tilemap.git", rev = "25def41e029626bb5e84fe7aca1f16a1d6beccdc" }
log = "0.4.20"
rand = "0.8.5"
thiserror = { version = "1.0" }
ldtk_rust = { version = "0.6" }
serde = { version = "1", features = ["derive"], optional = true }
serde_json = { version = "1.0" }

[dev-dependencies]
bevy = "0.13"

[profile.release]
codegen-units = 1
debug = false
lto = "thin"
opt-level = 3
panic = "abort"

[profile.dev.package."*"]
opt-level = 3
debug = true
incremental = true

[profile.dev]
codegen-units = 16
opt-level = 0
debug = true
incremental = true
